<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position - sticky</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="fixed left-0 right-0 bg-gray-800 text-white px-10 py-6">
      <nav class="container mx-auto flex justify-between items-center">
        <div>MwShop</div>
        <ul class="flex space-x-4">
          <li>Home</li>
          <li>Products</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main class="container max-w-5xl mx-auto px-4 pb-8 pt-24">
      <div class="flex gap-x-4">
        <section class="grid grid-cols-2 gap-5 w-3/5">
          <img
            src="https://placehold.co/400x400.png?text=City"
            alt="City Image"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://placehold.co/400x400.png?text=Landscape"
            alt="Landscape Image"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://placehold.co/400x400.png?text=Mountain"
            alt="Mountain Image"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://placehold.co/400x400.png?text=River"
            alt="River Image"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://placehold.co/400x400.png?text=Forest"
            alt="Forest Image"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://placehold.co/400x400.png?text=Ocean"
            alt="Ocean Image"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://placehold.co/400x400.png?text=Desert"
            alt="Desert Image"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://placehold.co/400x400.png?text=Waterfall"
            alt="Waterfall Image"
            class="w-full h-full rounded-lg shadow-md"
          />
          <img
            src="https://placehold.co/400x400.png?text=Beach"
            alt="Beach Image"
            class="w-full h-full rounded-lg shadow-md"
          />
        </section>

        <aside class="w-2/5">
          <div
            class="sticky top-[75px] border-2 border-black rounded-xl px-4 py-6"
          >
            <p class="text-xl font-bold mb-4">장바구니</p>
            <div class="flex justify-between mb-2">
              <p>상품 1</p>
              <p>\ 10,000</p>
            </div>
            <div class="flex justify-between mb-2">
              <p>상품 2</p>
              <p>\ 20,000</p>
            </div>
            <div class="flex justify-between mb-5 font-bold border-t pt-2">
              <p>총합계</p>
              <p>\ 30,000</p>
            </div>
            <div class="mx-auto">
              <button
                class="bg-green-500 text-white w-full py-2 px-4 rounded hover:bg-green-600"
              >
                결제하기
              </button>
            </div>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
